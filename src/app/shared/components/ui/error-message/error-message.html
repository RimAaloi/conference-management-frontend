<div class="error-message" [class]="type">
  <p-card>
    <div class="error-content">
      <div class="error-icon">
        <i [class]="getIconClass()"></i>
      </div>
      <div class="error-details">
        <h3>{{ title }}</h3>
        <p>{{ message }}</p>
      </div>
    </div>

    <div class="error-actions" *ngIf="showAction">
      <p-button
        [label]="actionText"
        [icon]="actionIcon"
        (onClick)="onAction()">
      </p-button>
    </div>
  </p-card>
</div>
