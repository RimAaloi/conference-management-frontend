<div class="app-container">
  <!-- ðŸ—ï¸ Header Global -->
  <app-header [title]="title()"></app-header>

  <!-- ðŸ“± Contenu Principal -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- â³ Loading Global -->
  <app-loading-spinner
    [loading]="isLoading()"
    message="Chargement en cours...">
  </app-loading-spinner>

  <!-- ðŸš¨ Error Global -->
  <app-error-message
    *ngIf="hasError()"
    [title]="'Erreur Application'"
    [message]="errorMessage()"
    type="error"
    [showAction]="true"
    actionText="Fermer"
    actionIcon="pi pi-times"
    (action)="clearError()">
  </app-error-message>

  <app-layout
    [showSidebar]="true"
    [showFooter]="true"
    layoutType="default">

    <!-- Contenu de la page actuelle -->
    <router-outlet></router-outlet>

  </app-layout>

  <!-- Composants globaux -->
  <app-loading-spinner [loading]="isLoading()"></app-loading-spinner>
  <app-error-message
    *ngIf="hasError()"
    [message]="errorMessage()"
    (action)="clearError()">
  </app-error-message>
  <!-- ðŸ”” Notifications Globales -->
  <!-- Les notifications PrimeNG Toast seront ajoutÃ©es ici plus tard -->
</div>
